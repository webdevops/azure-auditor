roleAssignments:
  enabled: true

  rules:
    - rule: foobar
      principalType:
        match: null
        regexp: null
      principalDisplayName:
        match: null
        regexp: null
      principalApplicationID:
        match: null
        regexp: null
      principalObjectID:
        match: null
        regexp: null
      roleDefinitionName: "Network Contributor"
      scope: { regexp: "/subscriptions/.+" }
    - roleDefinitionName: "Contributor"
    - roleDefinitionName: "Owner"
    - roleDefinitionName: "Reader"

resourceGroups:
  enabled: true
  rules:
    - location: { regexp: "westeurope|centralus" }

keyvaultAccessPolicies:
  enabled: true

  scopeRules:
    "/subscriptions/d86bcf13-ddf7-45ea-82f1-6f656767a318/":
      - rule: barfoo
        keyvault: { regexp: ".*" }
        foobar: barfoo
        permissions:
          certificates: [ Get,List,Update,Create,Import,Delete,Recover,Backup,Restore,ManageContacts,ManageIssuers,GetIssuers,ListIssuers,SetIssuers,DeleteIssuers ]

  rules:
    - rule: foobarasd123
      foobar: "asdasdasd"
      keyvault:
        match: null
        regexp: null
      principalType:
        match: null
        regexp: null
      principalDisplayName:
        match: null
        regexp: null
      principalApplicationID:
        match: null
        regexp: null
      principalObjectID:
        match: null
        regexp: null
      permissions:
        certificates: [ "Get","List" ]
        secrets: { list: null }
        keys: { list: null }
        storage: { list: null }


