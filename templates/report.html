{{ $root := . }}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" nonce="{{ .Nonce }}" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" nonce="{{ .Nonce }}" href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.2.2/css/tabulator_bootstrap5.min.css" integrity="sha512-fGdx4vu4yINFZYmq5B5wvLccITwpVfHhElyZWzLS2nbiEWOTtlKcB3DXYxjsITgrOYfuaSb5HK5uTRbWcZaYdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style nonce="{{ .Nonce }}">
        body {
            padding-top: 90px
        }

        @media (min-width: 768px) {
            body {
                padding-top: 0
            }
        }

        @media (min-width: 768px) {
            body {
                margin-left: 290px
            }
        }

        .navbar h1 {
            text-align: center;
            display: block;
            width: 100%;
        }

        .navbar.fixed-left {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030
        }

        .navbar .nav-item-settings {
            color: rgba(255,255,255,.55);
        }

        .navbar .nav-item-settings .form-check {
            padding-left: 3rem;
        }

        .hide-config .audit-config { display: none; }

        .tabulator-cell { font-size: 0.8rem; }
        .tabulator-print-table td { vertical-align: top; }

        h1,h2,h3 { position: relative; }
        .toolbar { position: absolute; right: 0; display: inline-block; }
        .toolbar button { margin-right: 0.5rem; }

        .container-xxl { max-width: 100% !important; }

        .tabulator-group small { font-size: 0.8rem; color: grey; margin-left: 0.25rem; }

        @media (min-width: 768px) {
            .navbar.fixed-left {
                bottom: 0;
                width: 290px;
                flex-flow: column nowrap;
                align-items: flex-start
            }

            .navbar.fixed-left .navbar-collapse {
                flex-grow: 0;
                flex-direction: column;
                width: 100%
            }

            .navbar.fixed-left .navbar-collapse .navbar-nav {
                flex-direction: column;
                width: 100%
            }

            .navbar.fixed-left .navbar-collapse .navbar-nav .navbar-nav {
                padding-left: 1rem;
            }

            .navbar.fixed-left .navbar-collapse .navbar-nav .nav-item {
                width: 100%;
                white-space: nowrap;
            }

            .navbar.fixed-left .navbar-collapse .navbar-nav .nav-item .dropdown-menu {
                top: 0
            }
        }

        @media (min-width: 768px) {
            .navbar.fixed-left {
                right: auto
            }

            .navbar.fixed-left .navbar-nav .nav-item .dropdown-toggle:after {
                border-top: .3em solid transparent;
                border-left: .3em solid;
                border-bottom: .3em solid transparent;
                border-right: none;
                vertical-align: baseline
            }

            .navbar.fixed-left .navbar-nav .nav-item .dropdown-menu {
                left: 100%
            }
        }

        .badge-disabled {
            opacity: 0.5;
        }

        @media print {
            body {
                margin: 0 !important;
                padding: 0 !important;
            }

            nav.navbar {
                display: none
            }

            .hide-print {
                display: none
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-left">
    <h1>
        <a class="navbar-brand" href>Azure Auditor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarReport"
                aria-controls="navbarReport" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </h1>

    <div class="collapse navbar-collapse" id="navbarReport">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/report#config">Config</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Reports</a>
                <ul class="navbar-nav">
                    {{range $ReportName, $report := .Report}}
                    <li class="nav-item">
                        <a class="nav-link" href="/report?report={{ $ReportName }}#{{ $ReportName }}">{{ $ReportName }} <span class="badge bg-success {{if eq $report.Summary.Ok 0 }}badge-disabled{{end}}">{{ $report.Summary.Ok }}</span> <span class="badge bg-danger {{if eq $report.Summary.Failed 0 }}badge-disabled{{end}}">{{ $report.Summary.Failed }}</span>
                        </a>
                    </li>
                    {{end}}
                </ul>
            </li>

            <li class="nav-item nav-item-settings settings">
                <a class="nav-link disabled">Settings</a>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="0" id="showConfig" data-body-class="hide-config">
                    <label class="form-check-label" for="showConfig">
                        Show config
                    </label>
                </div>
            </li>

        </ul>
    </div>
</nav>

<main class="container-xxl">
    <div class="bg-light p-5 rounded">
        <h1>
            Azure Auditor :: {{ $root.RequestReport }}
            <div class="toolbar"><button type="button" class="btn btn-secondary" id="reload-report">Reload</button><button type="button" class="btn btn-secondary" id="print-report">Print</button></div>
        </h1>

        <div class="mb-3 row audit-config hide-print">
            <h3 id="config">Config</h3>
            <pre>{{ .Config }}</pre>
        </div>

        <div class="mb-3 row">
            <div id="report-table"></div>
        </div>

    </div>
</main>

<script nonce="{{ .Nonce }}" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script nonce="{{ .Nonce }}" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.2.2/js/tabulator.min.js" integrity="sha512-O/KhNCZJYE5gAL5aLHleoHcx3DYFTh2R6nGbxbRW/Fbi/kx3YSG9ypTeCXoyYV1YKyr+nYJZU5zZ31f1y0V5mg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script nonce="{{ .Nonce }}">
jQuery( document ).ready(function($) {
    let reportName = "{{ $root.RequestReport }}";

    Tabulator.extendModule("persistence", "writers", {
        example:function(id, type, data){
            localStorage.setItem(id + "-" + type, JSON.stringify(data));
        },
    });

    Tabulator.extendModule("persistence", "readers", {
        example:function(id, type){
            var data = localStorage.getItem(id + "-" + type);
            return data ? JSON.parse(data) : false;
        },
    });

    let statusFilter = (headerValue, rowValue, rowData, filterParams) => {
        if (!headerValue) {
            return true;
        }

        switch (headerValue.toLowerCase()) {
            case "deny":
            case "false":
            case "0":
                return rowData.Status === false
            case "allow":
            case "true":
            case "1":
                return rowData.Status === true
        }

        return false;
    }

    let table = new Tabulator("#report-table", {
        ajaxURL: "/report/data",
        ajaxParams: {report:reportName},
        ajaxContentType: "json",

        columns:[
            {title:"Status", field:"Status", formatter:"tickCross", headerFilter:"input", headerFilterFunc:statusFilter},
            {title:"Resource", field:"Resource", formatter:"textarea", headerFilter:"input"},
            {title:"RuleID", field:"RuleID", formatter:"plaintext", headerFilter:"input"},
        ],

        initialHeaderFilter:[
            {field:"Status", value:"deny"}
        ],

        height: "800px",
        layout: "fitDataFill",

        pagination: true,
        paginationSize: 10,
        paginationSizeSelector: [5, 10, 25, 50, 100, 250, true],

        printRowRange: "active",
        printAsHtml: true,

        persistence:{
            sort: true,
            filter: true,
            group: true,
            page: false,
            columns: true,
        },

        groupBy: "Status",
        groupHeader: function(value, count, data, group) {
            let headerName = "allow";
            if (!value) {
                headerName = "deny";
            }
            return headerName + "<small>(" + count + " rows)</small>";
        }
    });

    $(document).on("click", "#print-report", function() {
        table.print();
    })

    $(document).on("click", "#reload-report", function() {
        table.setData();
    })
});
</script>

<script nonce="{{ .Nonce }}">
jQuery( document ).ready(function($) {
    let settingKey = "azureAuditorPreferences";

    // restore settings
    try {
        let settings = JSON.parse(localStorage.getItem(settingKey));
        if (settings) {
            let settingInputList = $(".settings input:checkbox")
            $.each(settings, (settingName, settingValue) => {
                $(".settings input:checkbox").each((idx, element) => {
                    let el = $(element);
                    if (el.data("body-class") === settingName) {
                        el.attr("checked", settingValue)
                    }
                });
            })
        }
    } catch (e) {}

    let processSettings = () => {
        let settings = {}
        $(".settings input:checkbox").each((idx, element) => {
            let el = $(element);
            let settingName = el.data("body-class")
            if (el.is(':checked')) {
                settings[settingName] = true
                $("body").removeClass(settingName)
            } else {
                settings[settingName] = false
                $("body").addClass(settingName)
            }
        })

        try {
            localStorage.setItem(settingKey, JSON.stringify(settings));
        } catch(e) {}
    };

    $(document).on("change", ".settings input:checkbox", function() {
        processSettings()
    });
    processSettings();
});
</script>

</body>
</html>
